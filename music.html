<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Song</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .song-list {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    .song-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .song-item:last-child {
      border-bottom: none;
    }

    .song-item:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="song-list">
    <div class="song-item" onclick="selectSong('Perfect - Ed Sheeran', 'Ed Sheeran', 'songs/perfect.mp3')">
      <span>Perfect - Ed Sheeran</span>
      <i class="fas fa-play"></i>
    </div>
    <div class="song-item" onclick="selectSong('Shape of You - Ed Sheeran', 'Ed Sheeran', 'songs/shapeofyou.mp3')">
      <span>Shape of You - Ed Sheeran</span>
      <i class="fas fa-play"></i>
    </div>
    <div class="song-item" onclick="selectSong('Blinding Lights - The Weeknd', 'The Weeknd', 'songs/blindinglights.mp3')">
      <span>Blinding Lights - The Weeknd</span>
      <i class="fas fa-play"></i>
    </div>
  </div>

  <script>
    // Function to store selected song in localStorage and redirect to index page
    function selectSong(songName, artistName, songUrl) {
      localStorage.setItem('songName', songName);
      localStorage.setItem('songArtist', artistName);
      localStorage.setItem('songUrl', songUrl);
      window.location.href = 'index.html'; // Redirect to index page after selection
    }
  </script>
</body>
</html>
